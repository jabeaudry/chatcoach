<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/result.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<div class="result-container">
		<div>
			<h1 class="result-header result-text">Here are your results!</h1>
		</div>

		<div class="quad_container">
			<div class="chart1_final quad">
				Where you looked horizontaly
				<canvas id="chart1"></canvas>
			</div>

			<div class="chart2 quad">
				Where you placed your arms
				<canvas id="chart2"></canvas>
			</div>

			<div class="chart3 quad">
				Where you looked verticaly
				<canvas id="chart3"></canvas>
			</div>

			<div class="chart4 quad">
				How often you said "like"
				<canvas id="chart4"></canvas>
			</div>
		</div>


		<div class="button-container">
			<a href="./results4.html" style="text-decoration : none;">
				<button type="button" class="slide">
					<i class="icon-arrow-left"></i>
					<div>Previous</div>
				</button>
			</a>
			<button type="button" class="slide" onclick="onRestart()">
				<div>Restart</div>
				<i class="icon-arrow-right"></i>
			</button>
		</div>
	</div>
	<script type="text/javascript" , src="../js/script.js"></script>
</body>
